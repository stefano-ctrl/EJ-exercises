<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Table</title>
</head>
<body>
    <h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
  
 const container = document.querySelector('#mountains');
  const table = document.createElement('table');

  container.appendChild(table);

  
  const tableRow = document.createElement('tr');
  table.appendChild(tableRow);

  const thName = document.createElement('th');
  thName.textContent = 'Name';
  const thHeight = document.createElement('th');
  thHeight.textContent = 'Height';
  const thPlace = document.createElement('th');
  thPlace.textContent = 'Place';
  
  tableRow.appendChild(thName);
  tableRow.appendChild(thHeight);
  tableRow.appendChild(thPlace);

  for (let i = 0; i < MOUNTAINS.length; i++) {
    // const row = document.createElement('tr');

    if(MOUNTAINS[i].name) {
      const row = document.createElement('tr');
      const tableData = document.createElement('td');
      tableData.textContent = MOUNTAINS[i].name;
      tableData.style.fontWeight = 'normal';
      thName.appendChild(row);
      row.appendChild(tableData);
    }
    if (MOUNTAINS[i].height) {
      const row = document.createElement('tr');
      const tableData = document.createElement('td');
      tableData.textContent = MOUNTAINS[i].height;
      tableData.style.fontWeight = 'normal';
      thHeight.appendChild(row);
      row.appendChild(tableData);
    }
    if(MOUNTAINS[i].place) {
      const row = document.createElement('tr');
      const tableData = document.createElement('td');
      tableData.textContent = MOUNTAINS[i].place;
      tableData.style.fontWeight = 'normal';
      thPlace.appendChild(row);
      row.appendChild(tableData);
    }

} 





   
    </script>
</body>
</html>
